<!DOCTYPE html>

  <style>
    * {

      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #fff;
      color: #111;
    }

    header {
      position: sticky;
      top: 0;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
      z-index: 100;
      transition: all 0.3s ease;
    }

    header.shrink h1 {
      font-size: 20px;
    }

    header h1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 2px;
      margin: auto;
      text-align: center;
    }

    nav {
      display: none;
    }

    .hero {
      height: 90vh;
      background-image: url('https://www.midowatches.com/media/catalog/category/M026.629.11.041.00_2000x1000.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 60px;
    }

    .hero-text {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
    }

    .hero-text h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .hero-text a {
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }

    .products {
      padding: 60px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product {
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      background-color: #fff;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-info h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product-info p {
      font-size: 14px;
      color: #555;
    }

    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
    }

    .cart {
      position: fixed;
      top: 80px;
      right: 40px;
      background-color: #222;
      color: #fff;
      padding: 8px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>

  <footer id="contacto">

    <p>Instagram: @duzjoyeria | WhatsApp: +54 9 11 3567-9728</p>
  </footer>

  <script>
    window.addEventListener('scroll', function() {
      const header = document.getElementById('mainHeader');
      if (window.scrollY > 100) {
        header.classList.add('shrink');
      } else {
        header.classList.remove('shrink');
      }
    });
  </script>
</body>
</html>
